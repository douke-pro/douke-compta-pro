<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doukè Compta Pro - K-Compta SYSCOHADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col">

    <div id="auth-view" class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
            <div class="flex flex-col items-center justify-center mb-6">
                <i class="fas fa-chart-pie text-4xl text-primary mb-2"></i>
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">K-Compta SYSCOHADA</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Plateforme de Gestion Comptable</p>
            </div>
            
            <h2 class="text-xl font-bold text-gray-900 dark:text-white text-center mb-6">
                Connectez-vous à votre compte
            </h2>
            
            <div id="login-message" class="hidden text-center text-sm font-bold mt-4 p-2 rounded"></div>

            <form class="space-y-4" id="login-form"> <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre Email</label>
                    <input type="email" name="email" id="email" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" 
                           placeholder="admin@app.com" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
                    <input type="password" name="password" id="password" 
                           placeholder="••••••••" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" 
                           required="">
                </div>
                
                <button type="submit" 
                        class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition">
                    Se Connecter
                </button>
            </form>
        </div>
    </div>

    <div id="dashboard-view" class="hidden flex-grow flex">
        
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-md p-4 flex flex-col">
            <div class="mb-6">
                <h3 class="text-xl font-bold text-primary mb-2">Menu</h3>
                <p id="current-role" class="text-sm text-gray-600 dark:text-gray-400"></p>
                <p id="current-company-name" class="text-sm font-semibold text-gray-700 dark:text-gray-300"></p>
            </div>
            
            <nav id="role-navigation-menu" class="space-y-2 flex-grow">
                </nav>

            <button id="logout-button" 
                    class="mt-4 w-full text-white bg-secondary hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition">
                <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
            </button>
        </aside>

        <main class="flex-grow p-8">
            <header class="mb-8">
                <h2 id="welcome-message" class="text-3xl font-bold text-gray-900 dark:text-white"></h2>
                <hr class="mt-4 border-gray-300 dark:border-gray-700">
            </header>
            
            <div id="dashboard-content-area" class="space-y-6">
                </div>
        </main>
    </div>

    <script src="assets/script.js?v=202512110800"></script>
</body>
</html>
