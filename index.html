<!-- Enhanced Dark mode detection with theme switcher -->
<script>
// Enhanced theme management with error handling
const themeManager = {
    current: 'system',

    init() {
        try {
            // Detect initial theme
            if (localStorage.getItem('theme') === 'dark' ||
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                this.current = 'dark';
            } else if (localStorage.getItem('theme') === 'light') {
                document.documentElement.classList.remove('dark');
                this.current = 'light';
            } else {
                this.current = 'system';
            }

            // Listen for system theme changes
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', (event) => {
                if (this.current === 'system') {
                    if (event.matches) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            });
        } catch (error) {
            console.error('Theme initialization error:', error);
            // Fallback to light mode
            document.documentElement.classList.remove('dark');
        }
    },

    setTheme(theme) {
        try {
            this.current = theme;
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else if (theme === 'light') {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.removeItem('theme');
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        } catch (error) {
            console.error('Theme setting error:', error);
        }
    }
};

// Initialize theme immediately
themeManager.init();
</script>

            }

            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);

function bindEventListeners() {
    return safeExecute(() => {
        // Sidebar toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('-translate-x-full');
            });
        }

        // Login form
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
        }

        // Close sidebar on outside click (mobile)
        document.addEventListener('click', function(e) {
            if (sidebar && sidebarToggle && 
                window.innerWidth < 1024 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            // Close theme menu when clicking outside
            const themeMenu = document.getElementById('themeMenu');
            const themeButton = e.target.closest('[onclick="toggleThemeMenu()"]');
            if (themeMenu && !themeMenu.contains(e.target) && !themeButton) {
                themeMenu.classList.add('hidden');
            }

            // Close notifications panel when clicking outside
            const notifPanel = document.getElementById('notificationsPanel');
            const notifButton = e.target.closest('[onclick="toggleNotificationsPanel()"]');
            if (notifPanel && !notifPanel.contains(e.target) && !notifButton) {
                notifPanel.classList.add('hidden');
            }
        });
    }, 'Erreur lors de la liaison des √©v√©nements');
}
