<script>
// Ce code devrait √™tre dans settings.js
const themeManager = {
    current: 'system',

    init() {
        try {
            const savedTheme = this.getSavedTheme();
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
                this.current = 'dark';
            } else if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark');
                this.current = 'light';
            } else {
                this.current = 'system';
            }

            // √âcouter les changements du syst√®me
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
                if (this.current === 'system') {
                    this.applySystemTheme(event.matches);
                }
            });
        } catch (error) {
            console.error('Theme initialization error:', error);
            this.fallbackToLight();
        }
    },

    getSavedTheme() {
        try {
            return localStorage?.getItem('theme') || null;
        } catch {
            return null;
        }
    },

    saveTheme(theme) {
        try {
            if (localStorage) {
                if (theme === 'system') {
                    localStorage.removeItem('theme');
                } else {
                    localStorage.setItem('theme', theme);
                }
            }
        } catch (error) {
            console.warn('Cannot save theme preference:', error);
        }
    },

    applySystemTheme(prefersDark) {
        if (prefersDark) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    },

    fallbackToLight() {
        document.documentElement.classList.remove('dark');
        this.current = 'light';
    },

    setTheme(theme) {
        try {
            this.current = theme;
            
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else if (theme === 'light') {
                document.documentElement.classList.remove('dark');
            } else { // system
                this.applySystemTheme(window.matchMedia('(prefers-color-scheme: dark)').matches);
            }
            
            this.saveTheme(theme);
        } catch (error) {
            console.error('Theme setting error:', error);
            this.fallbackToLight();
        }
    }
};

// Initialiser imm√©diatement
themeManager.init();
</script>

<script>
// Ce code devrait √™tre dans data.js
window.app = window.app || {
    // √âtat de l'application
    currentProfile: null,
    currentCompany: null,
    currentUser: null,
    isAuthenticated: false,
    
    // Donn√©es
    accounts: [],
    entries: [],
    companies: [],
    users: [],
    cashRegisters: [],
    companyLogo: null,
    notifications: [],
    deadlines: [],
    
    // Validation s√©curis√©e
    validate: {
        email: (email) => {
            try {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return typeof email === 'string' && emailRegex.test(email.trim());
            } catch {
                return false;
            }
        },
        
        phone: (phone) => {
            try {
                const phoneRegex = /^[\+]?[\d\s\-\(\)]{8,}$/;
                return typeof phone === 'string' && phoneRegex.test(phone.trim());
            } catch {
                return false;
            }
        },
        
        accountCode: (code) => {
            try {
                const codeRegex = /^\d{6}$/;
                return typeof code === 'string' && codeRegex.test(code.trim());
            } catch {
                return false;
            }
        },
        
        required: (value) => {
            return value !== null && value !== undefined && value.toString().trim() !== '';
        }
    },
    
    // Utilitaires s√©curis√©s
    utils: {
        formatCurrency: (amount) => {
            try {
                const num = parseFloat(amount) || 0;
                return new Intl.NumberFormat('fr-FR').format(num) + ' FCFA';
            } catch {
                return '0 FCFA';
            }
        },
        
        formatDate: (date) => {
            try {
                return new Date(date).toLocaleDateString('fr-FR');
            } catch {
                return 'Date invalide';
            }
        },
        
        debounce: (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        },
        
        sanitizeText: (text) => {
            try {
                return text ? text.toString().trim() : '';
            } catch {
                return '';
            }
        },
        
        escapeHtml: (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    },
    
    // Gestion d'erreurs centralis√©e
    handleError: (error, context = 'Application') => {
        console.error(`[${context}]`, error);
        // En production, envoyer √† un service de monitoring
    }
};

// Gestion globale des erreurs
window.addEventListener('error', (event) => {
    app.handleError(event.error, 'Global Error Handler');
});

window.addEventListener('unhandledrejection', (event) => {
    app.handleError(event.reason, 'Unhandled Promise Rejection');
    event.preventDefault();
});
</script>

    if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
        logout();
    }
}

function logout() {
    // Code √† d√©placer vers auth.js
    try {
        // Appel auth.js si disponible
        if (typeof window.authLogout === 'function') {
            window.authLogout();
        }
        
        // Reset application state
        app.isAuthenticated = false;
        app.currentProfile = null;
        app.currentUser = null;
        app.currentCompany = null;
        
        // Retour √† l'√©cran de connexion
        const loginInterface = document.getElementById('loginInterface');
        const mainApp = document.getElementById('mainApp');
        const modalContainer = document.getElementById('modalContainer');
        
        if (loginInterface && mainApp) {
            loginInterface.classList.remove('hidden');
            mainApp.classList.add('hidden');
        }
        
        if (modalContainer) {
            modalContainer.innerHTML = '';
        }
        
        console.log('‚úÖ D√©connexion r√©ussie');
    } catch (error) {
        app.handleError(error, 'Logout');
    }
}

function closeModal() {
    try {
        const modalContainer = document.getElementById('modalContainer');
        if (modalContainer) {
            modalContainer.innerHTML = '';
        }
    } catch (error) {
        app.handleError(error, 'Close Modal');
    }
}

        // Toggle sidebar mobile
        const sidebarToggle = document.getElementById('sidebarToggle');

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('-translate-x-full');
            });
        }
        
        // Fermer les menus en cliquant √† l'ext√©rieur
        document.addEventListener('click', function(e) {
            // Fermer sidebar mobile
            if (sidebar && sidebarToggle && 
                window.innerWidth < 1024 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.add('-translate-x-full');
            }
            
            // Fermer menu th√®me
            const themeMenu = document.getElementById('themeMenu');
            const themeButton = e.target.closest('[onclick="toggleThemeMenu()"]');
            if (themeMenu && !themeMenu.contains(e.target) && !themeButton) {
                themeMenu.classList.add('hidden');

            const notifButton = e.target.closest('[onclick="toggleNotificationsPanel()"]');

            'settings.js', 'app.js'
        ]);
        
    } catch (error) {

    }
});
