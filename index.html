<script>
const themeManager = {
    current: 'system',
    init() {
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            this.current = 'dark';
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
            this.current = 'light';
        } else {
            this.current = 'system';
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (this.current === 'system') {
                if (event.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        });
    },
    setTheme(theme) {
        this.current = theme;
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        } else if (theme === 'light') {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        } else {
            localStorage.removeItem('theme');
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
    }
};
themeManager.init();
</script>

// =============================================================================
// GESTIONNAIRE DE S√âCURIT√â HI√âRARCHIQUE
// =============================================================================

class SecurityManager {
    constructor() {
        this.profileHierarchy = {
            'admin': 5,
            'collaborateur_senior': 4,
            'collaborateur': 3,
            'user': 2,
            'caissier': 1
        };

        this.permissions = {
            'admin': {
                canManageUsers: true,
                canManageCompanies: true,
                canAccessAllCompanies: true,
                canAssignCompanies: true,
                canValidateOperations: true,
                canCreateReports: true,
                requiresCompanySelection: true,
                canViewAllPortfolios: true,
                canManageCollaborators: true
            },
            'collaborateur_senior': {
                canManageUsers: ['collaborateur', 'user', 'caissier'],
                canManageCompanies: true,
                canAccessAllCompanies: false,
                canAssignCompanies: ['collaborateur'],
                canValidateOperations: true,
                canCreateReports: true,
                requiresCompanySelection: true,
                canManageSubordinates: true,
                canViewAssignedPortfolios: true
            },
            'collaborateur': {
                canManageUsers: ['user', 'caissier'],
                canManageCompanies: false,
                canAccessAllCompanies: false,
                canAssignCompanies: false,
                canValidateOperations: true,
                canCreateReports: true,
                requiresCompanySelection: true,
                canManageOwnCompanies: true
            },
            'user': {
                canManageUsers: false,
                canManageCompanies: false,
                canAccessAllCompanies: false,
                canAssignCompanies: false,
                canValidateOperations: true,
                canCreateReports: true,
                requiresCompanySelection: false,
                maxCashRegisters: 5,
                singleCompanyAccess: true
            },
            'caissier': {
                canManageUsers: false,
                canManageCompanies: false,
                canAccessAllCompanies: false,
                canAssignCompanies: false,
                canValidateOperations: false,
                canCreateReports: false,
                requiresCompanySelection: false,
                needsValidation: true,
                singleCompanyAccess: true
            }
        };

        console.log('üîí SecurityManager hi√©rarchique initialis√©');
    }

    hasAccessToCompany(userId, companyId) {
        const user = this.getCurrentUser(userId);
        if (!user || !companyId) return false;

        const profile = user.profile;

        // Admin acc√®de √† tout
        if (profile === 'admin') return true;

        // User : seulement SON entreprise
        if (profile === 'user') {
            return user.companyId === companyId;
        }

        // Caissier : seulement l'entreprise de sa caisse
        if (profile === 'caissier') {
            return user.companyId === companyId;
        }

        // Collaborateur senior et collaborateur : entreprises assign√©es
        if (profile === 'collaborateur_senior' || profile === 'collaborateur') {
            return user.assignedCompanies && user.assignedCompanies.includes(companyId);
        }

        return false;
    }

    requiresCompanySelection(profile) {
        const permissions = this.permissions[profile];
        return permissions ? permissions.requiresCompanySelection : false;
    }

    getAccessibleCompanies(userId) {
        const user = this.getCurrentUser(userId);
        if (!user) return [];

        if (user.profile === 'admin') {
            return window.app.companies || [];
        }

        if (user.profile === 'user' || user.profile === 'caissier') {
            return window.app.companies.filter(c => c.id === user.companyId);
        }

        if (user.profile === 'collaborateur_senior' || user.profile === 'collaborateur') {
            return window.app.companies.filter(c =>
                user.assignedCompanies && user.assignedCompanies.includes(c.id)
            );
        }

        return [];
    }

    getCurrentUser(userId) {
        if (!userId && window.app && window.app.currentUser) {
            return window.app.currentUser;
        }
        if (!window.app || !window.app.users) return null;
        return window.app.users.find(u => u.id === userId);
    }

    getDashboardForProfile(profile) {
        const dashboards = {
            'admin': 'admin-dashboard',
            'collaborateur_senior': 'senior-dashboard',
            'collaborateur': 'collaborator-dashboard',
            'user': 'user-dashboard',
            'caissier': 'cashier-dashboard'
        };
        return dashboards[profile] || 'user-dashboard';
    }
}

class DataManager {
    constructor(securityManager) {
        this.security = securityManager;
        this.companyDataCache = new Map();
        console.log('üíæ DataManager avec isolation initialis√©');
    }

    getCompanyData(companyId, userId = null) {
        const currentUserId = userId || (window.app.currentUser ? window.app.currentUser.id : null);

        if (!this.security.hasAccessToCompany(currentUserId, companyId)) {
            throw new Error(`üö´ Acc√®s refus√© √† l'entreprise ${companyId}`);
        }

        return {
            accounts: this.getCompanyAccounts(companyId, userId),
            entries: this.getCompanyEntries(companyId, userId),
            cashRegisters: this.getCompanyCashRegisters(companyId, userId),
            users: this.getCompanyUsers(companyId, userId)
        };
    }

    getCompanyEntries(companyId, userId = null) {
        const currentUserId = userId || (window.app.currentUser ? window.app.currentUser.id : null);
        if (!this.security.hasAccessToCompany(currentUserId, companyId)) {
            throw new Error(`üö´ Acc√®s refus√© aux √©critures de l'entreprise ${companyId}`);
        }
        return window.app.entries.filter(entry => entry.companyId === companyId);
    }

    getCompanyAccounts(companyId, userId = null) {
        const currentUserId = userId || (window.app.currentUser ? window.app.currentUser.id : null);
        if (!this.security.hasAccessToCompany(currentUserId, companyId)) {
            throw new Error(`üö´ Acc√®s refus√© au plan comptable de l'entreprise ${companyId}`);
        }
        return window.app.accounts; // Plan comptable global SYSCOHADA
    }

    getCompanyCashRegisters(companyId, userId = null) {
        const currentUserId = userId || (window.app.currentUser ? window.app.currentUser.id : null);
        if (!this.security.hasAccessToCompany(currentUserId, companyId)) {
            throw new Error(`üö´ Acc√®s refus√© aux caisses de l'entreprise ${companyId}`);
        }
        return window.app.cashRegisters.filter(cash => cash.companyId === companyId);
    }

    getCompanyUsers(companyId, userId = null) {
        const currentUserId = userId || (window.app.currentUser ? window.app.currentUser.id : null);
        if (!this.security.hasAccessToCompany(currentUserId, companyId)) {
            throw new Error(`üö´ Acc√®s refus√© aux utilisateurs de l'entreprise ${companyId}`);
        }
        return window.app.users.filter(user =>
            user.companyId === companyId ||
            (user.assignedCompanies && user.assignedCompanies.includes(companyId))
        );
    }
}

    constructor() {

    show(type, title, message, duration = 5000) {
        const id = Date.now().toString();

        notification.innerHTML = `
            <div class="flex items-start">

                </div>
                <div class="ml-3 flex-1">
                    <h4 class="text-sm font-medium text-gray-900 dark:text-white">${title}</h4>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">${message}</p>
                </div>
                <button onclick="notificationManager.hide('${id}')" class="ml-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `;

        this.container.appendChild(notification);
        this.notifications.set(id, notification);

        setTimeout(() => {
            notification.classList.add('show');
        }, 10);

        if (duration > 0) {
            setTimeout(() => {
                this.hide(id);
            }, duration);
        }

        return id;
    }

    hide(id) {
        const notification = this.notifications.get(id);
        if (notification) {
            notification.classList.remove('show');
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
                this.notifications.delete(id);
            }, 300);
        }
    }

    getTypeClasses(type) {
        const classes = {
            success: 'border-success text-success',
            error: 'border-danger text-danger',
            warning: 'border-warning text-warning',
            info: 'border-info text-info'
        };
        return classes[type] || classes.info;
    }

    getTypeIcon(type) {
        const icons = {
            success: 'fas fa-check-circle',
            error: 'fas fa-exclamation-circle',
            warning: 'fas fa-exclamation-triangle',
            info: 'fas fa-info-circle'
        };
        return icons[type] || icons.info;
    }
}

class ModalManager {
    constructor() {
        this.container = document.getElementById('modalContainer');
        this.currentModal = null;
    }

    show(title, content, options = {}) {
        this.hide();

        const backdrop = document.createElement('div');
        backdrop.className = 'modal-backdrop';
        backdrop.onclick = () => {
            if (options.closeOnBackdrop !== false) {
                this.hide();
            }
        };

        const modal = document.createElement('div');
        modal.className = 'modal bg-white dark:bg-gray-800 rounded-xl shadow-2xl';
        modal.innerHTML = `
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${title}</h3>
                    <button onclick="modalManager.hide()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="modal-content">
                    ${content}
                </div>
                ${options.actions ? `
                <div class="flex justify-end space-x-4 mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                    ${options.actions}
                </div>
                ` : ''}
            </div>
        `;

        this.container.appendChild(backdrop);
        this.container.appendChild(modal);

        setTimeout(() => {
            backdrop.classList.add('show');
            modal.classList.add('show');
        }, 10);

        this.currentModal = { backdrop, modal };
        return modal;
    }

    hide() {
        if (this.currentModal) {
            const { backdrop, modal } = this.currentModal;
            
            backdrop.classList.remove('show');
            modal.classList.remove('show');

            setTimeout(() => {
                if (backdrop.parentNode) backdrop.parentNode.removeChild(backdrop);
                if (modal.parentNode) modal.parentNode.removeChild(modal);
            }, 300);

            this.currentModal = null;
        }
    }

    confirm(title, message, onConfirm, onCancel = null) {
        const actions = `
            <button onclick="modalManager.hide(); ${onCancel ? onCancel.toString() + '()' : ''}" 
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                Annuler
            </button>
            <button onclick="modalManager.hide(); (${onConfirm.toString()})()" 
                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">
                Confirmer
            </button>
        `;

        return this.show(title, `<p class="text-gray-600 dark:text-gray-400">${message}</p>`, {
            actions,
            closeOnBackdrop: false
        });
    }
}

    authenticateUser(email, password) {
        console.log('üîê Tentative d\'authentification pour:', email);
        console.log('üìã Utilisateurs disponibles:', window.app.users.length);
        
        const user = window.app.users.find(u => u.email === email);
        
        if (!user) {
            console.log('‚ùå Utilisateur non trouv√© pour email:', email);
            return {
                success: false,
                message: 'Email ou mot de passe incorrect'
            };
        }

        console.log('üîç Utilisateur trouv√©:', user.name, 'Profil:', user.profile);
        
        if (!this.verifyPassword(password, user.passwordHash)) {
            console.log('‚ùå Mot de passe incorrect');
            return {
                success: false,
                message: 'Email ou mot de passe incorrect'
            };
        }

        if (user.status !== 'Actif') {
            return {
                success: false,
                message: 'Compte utilisateur d√©sactiv√©'
            };
        }

        // D√©finir l'utilisateur courant
        window.app.currentUser = user;
        window.app.currentProfile = user.profile;

        // Mettre √† jour la derni√®re connexion
        user.lastLogin = new Date().toISOString();

        // Pour les utilisateurs avec une seule entreprise, la s√©lectionner automatiquement
        if (user.profile === 'user' || user.profile === 'caissier') {
            if (user.companyId) {
                this.selectCompany(user.companyId);
            }
        }

        console.log(`‚úÖ Connexion r√©ussie: ${user.name} (${user.profile})`);

        return {
            success: true,
            user: user,
            dashboard: this.security.getDashboardForProfile(user.profile),
            requiresCompanySelection: this.security.requiresCompanySelection(user.profile) && !window.app.currentCompanyId
        };
    }

function updateAccountInfo(selectElement) {
    const option = selectElement.selectedOptions[0];
    if (option && option.dataset.name) {
        const row = selectElement.closest('tr');
        const labelInput = row.querySelector('input[type="text"]');
        if (!labelInput.value) {

        }
    }
}

function updateTotals() {
    const rows = document.querySelectorAll('#entryLinesTable tr');
    let totalDebit = 0;
    let totalCredit = 0;
    
    rows.forEach(row => {
        const debitInput = row.querySelector('input[type="number"]:nth-of-type(1)');
        const creditInput = row.querySelector('input[type="number"]:nth-of-type(2)');
        
        if (debitInput && creditInput) {
            const debit = parseFloat(debitInput.value) || 0;
            const credit = parseFloat(creditInput.value) || 0;
            
            if (debit > 0 && credit > 0) {
                creditInput.value = '';
            } else {
                totalDebit += debit;
                totalCredit += credit;
            }
        }
    });
    
    document.getElementById('totalDebit').textContent = totalDebit.toFixed(2);
    document.getElementById('totalCredit').textContent = totalCredit.toFixed(2);
    
    const balanceStatus = document.getElementById('balanceStatus');
    const validationStatus = document.getElementById('validationStatus');
    
    if (totalDebit === totalCredit && totalDebit > 0) {
        balanceStatus.className = 'px-2 py-1 text-xs rounded-full bg-green-200 text-green-800';
        balanceStatus.textContent = '√âquilibr√©e';
        validationStatus.innerHTML = '<i class="fas fa-check-circle text-green-500 mr-1"></i>√âcriture √©quilibr√©e et pr√™te √† √™tre enregistr√©e';
    } else {
        balanceStatus.className = 'px-2 py-1 text-xs rounded-full bg-red-200 text-red-800';
        balanceStatus.textContent = 'Non √©quilibr√©e';
        const difference = Math.abs(totalDebit - totalCredit).toFixed(2);
        validationStatus.innerHTML = `<i class="fas fa-exclamation-triangle text-red-500 mr-1"></i>√âcart de ${difference} - L'√©criture doit √™tre √©quilibr√©e`;
    }
}

function getEntryLines() {
    const rows = document.querySelectorAll('#entryLinesTable tr');
    const lines = [];
    
    rows.forEach(row => {
        const accountSelect = row.querySelector('select');
        const labelInput = row.querySelector('input[type="text"]');
        const debitInput = row.querySelector('input[type="number"]:nth-of-type(1)');
        const creditInput = row.querySelector('input[type="number"]:nth-of-type(2)');
        
        if (accountSelect && accountSelect.value) {
            lines.push({
                account: accountSelect.value,
                label: labelInput ? labelInput.value : '',
                debit: debitInput ? parseFloat(debitInput.value) || 0 : 0,
                credit: creditInput ? parseFloat(creditInput.value) || 0 : 0
            });
        }
    });
    
    return lines;
}

        updateTotals();
        
        // R√©indexer les lignes restantes
        document.querySelectorAll('.entry-line').forEach((line, newIndex) => {
            line.setAttribute('data-index', newIndex);

/**
 * Calcule et met √† jour les totaux
 */
function updateTotals() {
    let totalDebit = 0;
    let totalCredit = 0;

    document.querySelectorAll('.entry-line').forEach(line => {
        const debit = parseFloat(line.querySelector('input[name="debit"]').value) || 0;
        const credit = parseFloat(line.querySelector('input[name="credit"]').value) || 0;
        totalDebit += debit;
        totalCredit += credit;
    });

    const totalDebitEl = document.getElementById('totalDebit');
    const totalCreditEl = document.getElementById('totalCredit');
    const balanceEl = document.getElementById('balance');
    
    if (totalDebitEl) totalDebitEl.textContent = totalDebit.toFixed(2);
    if (totalCreditEl) totalCreditEl.textContent = totalCredit.toFixed(2);
    if (balanceEl) {
        const balance = totalDebit - totalCredit;
        balanceEl.textContent = balance.toFixed(2);
        balanceEl.className = `font-mono font-bold ml-2 ${Math.abs(balance) < 0.01 ? 'text-success' : 'text-danger'}`;
    }
}

/**
 * Attache les √©v√©nements de calcul aux champs d√©bit/cr√©dit
 */
function attachTotalEvents() {
    document.querySelectorAll('input[name="debit"], input[name="credit"]').forEach(input => {
        // Supprimer l'ancien √©v√©nement s'il existe
        input.removeEventListener('input', updateTotals);
        // Ajouter le nouvel √©v√©nement
        input.addEventListener('input', updateTotals);
    });
}

/**

function validateAllPendingEntries() {
    // V√©rifier les permissions
    if (!window.unifiedManager.security.permissions[window.app.currentProfile]?.canValidateOperations) {
        window.unifiedManager.notificationManager.show('error', 'Acc√®s refus√©', 'Vous n\'avez pas les permissions pour valider les √©critures');
        return;
    }

    // R√©cup√©rer les √©critures en attente selon le niveau d'acc√®s
    let pendingEntries = [];
    
    if (window.app.currentProfile === 'admin') {
        pendingEntries = window.app.entries.filter(e => e.status === 'En attente');
    } else {
        const accessibleCompanies = window.unifiedManager.security.getAccessibleCompanies(window.app.currentUser.id);
        pendingEntries = window.app.entries.filter(e => 
            e.status === 'En attente' && 
            accessibleCompanies.some(c => c.id === e.companyId)
        );
    }

    if (pendingEntries.length === 0) {
        window.unifiedManager.notificationManager.show('info', 'Aucune √©criture', 'Aucune √©criture en attente de validation');
        return;
    }

    // Filtrer les √©critures valides (√©quilibr√©es et compl√®tes)
    const validEntries = pendingEntries.filter(entry => {
        const totalDebit = entry.lines.reduce((sum, line) => sum + (line.debit || 0), 0);
        const totalCredit = entry.lines.reduce((sum, line) => sum + (line.credit || 0), 0);
        return Math.abs(totalDebit - totalCredit) <= 0.01 && entry.lines.length >= 2;
    });

    const invalidEntries = pendingEntries.filter(entry => {
        const totalDebit = entry.lines.reduce((sum, line) => sum + (line.debit || 0), 0);
        const totalCredit = entry.lines.reduce((sum, line) => sum + (line.credit || 0), 0);
        return Math.abs(totalDebit - totalCredit) > 0.01 || entry.lines.length < 2;
    });

    if (validEntries.length === 0) {
        window.unifiedManager.notificationManager.show('warning', 'Aucune √©criture valide', 'Aucune √©criture en attente n\'est pr√™te pour la validation');
        return;
    }

    // Confirmation
    window.unifiedManager.modalManager.confirm(
        'Validation en lot',
        `Voulez-vous valider ${validEntries.length} √©criture(s) ? ${invalidEntries.length > 0 ? `\n\n${invalidEntries.length} √©criture(s) seront ignor√©es car non √©quilibr√©es.` : ''}`,
        () => {
            const validatedCount = validEntries.length;
            
            // Valider toutes les √©critures valides
            validEntries.forEach(entry => {
                entry.status = 'Valid√©';
                entry.validatedBy = window.app.currentUser.id;
                entry.validatedAt = new Date().toISOString();
            });

            window.unifiedManager.notificationManager.show(
                'success',

                `${validatedCount} √©criture(s) valid√©e(s) avec succ√®s${invalidEntries.length > 0 ? `. ${invalidEntries.length} √©criture(s) ignor√©e(s)` : ''}`
            );

            if (document.getElementById('mainContent').innerHTML.includes('√âcritures Comptables') || 
                document.getElementById('mainContent').innerHTML.includes('En attente')) {
                window.unifiedManager.loadEntriesPage();
            }
        }
    );
}

                <option value="">S√©lectionner</option>

                `).join('')}
            </select>
        </div>
        <div class="col-span-4">
            <label class="block text-xs text-gray-500 mb-1">Libell√©</label>
            <input type="text" name="libelle" required

        </div>
        <div class="col-span-2">
            <label class="block text-xs text-gray-500 mb-1">D√©bit</label>
            <input type="number" name="debit" min="0" step="0.01"
                   class="w-full px-2 py-1 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-1 focus:ring-primary dark:bg-gray-700 dark:text-white">
        </div>
        <div class="col-span-2">
            <label class="block text-xs text-gray-500 mb-1">Cr√©dit</label>
            <input type="number" name="credit" min="0" step="0.01"
                   class="w-full px-2 py-1 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-1 focus:ring-primary dark:bg-gray-700 dark:text-white">
        </div>
        <div class="col-span-1">
            <button type="button" onclick="removeEntryLine(${lineCount})" 
                    class="w-full bg-danger text-white px-2 py-1 rounded text-sm hover:bg-danger/90">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    `;
    
    container.appendChild(newLine);
    
    // Ajouter les √©v√©nements pour le calcul des totaux
    newLine.querySelectorAll('input[name="debit"], input[name="credit"]').forEach(input => {
        input.addEventListener('input', calculateTotals);
    });
}

/**
 * Supprimer une ligne d'√©criture
 */
function removeEntryLine(index) {
    const line = document.querySelector(`.entry-line[data-index="${index}"]`);
    if (line) {
        line.remove();
        calculateTotals();
    }
}

/**
 * Calculer les totaux de l'√©criture
 */
function calculateTotals() {
    let totalDebit = 0;
    let totalCredit = 0;
    
    document.querySelectorAll('.entry-line').forEach(line => {
        const debit = parseFloat(line.querySelector('input[name="debit"]').value) || 0;
        const credit = parseFloat(line.querySelector('input[name="credit"]').value) || 0;
        totalDebit += debit;
        totalCredit += credit;
    });
    
    const balance = totalDebit - totalCredit;
    
    const totalDebitEl = document.getElementById('totalDebit');
    const totalCreditEl = document.getElementById('totalCredit');
    const balanceEl = document.getElementById('balance');
    
    if (totalDebitEl) totalDebitEl.textContent = totalDebit.toLocaleString('fr-FR');
    if (totalCreditEl) totalCreditEl.textContent = totalCredit.toLocaleString('fr-FR');
    if (balanceEl) {
        balanceEl.textContent = balance.toLocaleString('fr-FR');
        balanceEl.className = `font-mono font-bold ml-2 ${Math.abs(balance) <= 0.01 ? 'text-success' : 'text-danger'}`;
    }
}
