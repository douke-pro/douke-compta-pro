<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Comptable - SYSCOHADA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDQ6W+p33bTCRuMfFwKz/eS2Xq71f5qK/0Bv1tP+jL5N6O0UvX0K4t/S4O4Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            darkMode: 'class', // Active le dark mode via la classe 'dark'
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // Bleu pour les actions principales
                        secondary: '#10b981', // Vert émeraude pour les accents/succès
                        info: '#3b82f6', // Bleu (souvent le même que primary)
                        danger: '#ef4444', // Rouge pour les erreurs/alertes
                        success: '#10b981', // Vert pour le succès
                        warning: '#f59e0b', // Jaune pour les avertissements
                    }
                }
            }
        }
    </script>
    <style>
        /* Surcharge pour améliorer la lisibilité du dark mode */
        .dark .bg-white { background-color: #1f2937; } /* bg-gray-800 */
        .dark .text-gray-900 { color: #f9fafb; } /* text-gray-50 */
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">

    <div id="app" class="flex min-h-screen">
        
        <div id="sidebar" class="w-64 bg-white dark:bg-gray-800 shadow-xl flex-shrink-0 transition-all duration-300 hidden md:block">
            <div class="p-4 border-b dark:border-gray-700">
                <h1 class="text-2xl font-extrabold text-primary flex items-center">
                    <i class="fas fa-chart-line mr-2"></i> K-Compta
                </h1>
                <span class="text-xs text-gray-500 dark:text-gray-400">Application Prototype SYSCOHADA</span>
            </div>
            
            <nav id="nav-menu" class="p-4 space-y-2">
                </nav>

            <div class="p-4 border-t dark:border-gray-700 mt-4">
                <button onclick="logout()" class="w-full py-2 bg-danger hover:bg-red-700 text-white rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
                </button>
            </div>
        </div>

        <main id="main-content" class="flex-grow p-4 md:p-8 transition-all duration-300">
            
            <header id="header-context" class="flex justify-between items-center mb-6 p-4 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
                <div>
                    <h2 id="welcome-message" class="text-2xl font-bold text-gray-900 dark:text-gray-100">Bonjour, [Nom Utilisateur]</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Rôle: <span id="user-role-display" class="font-semibold text-info"></span></p>
                </div>
                <div id="company-context" class="text-right">
                    <p class="text-sm text-gray-600 dark:text-gray-400">Entreprise Actuelle:</p>
                    <p id="context-company-name" class="text-lg font-extrabold text-primary"></p>
                </div>
            </header>

            <section id="dashboard-content" class="min-h-[60vh]">
                </section>

        </main>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-extrabold text-center text-primary mb-6">Connexion K-Compta</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email (Rôle de Test)</label>
                    <select id="email" required class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm dark:bg-gray-700 dark:text-white">
                        <option value="admin@app.com">Admin (Multi-Entreprise/Total)</option>
                        <option value="collaborateur@app.com">Collaborateur (Multi-Entreprise)</option>
                        <option value="user@app.com">User (Mono-Entreprise)</option>
                        <option value="caissier@app.com">Caissier (Mono-Caisse)</option>
                    </select>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mot de Passe</label>
                    <input type="password" id="password" required value="password123" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm dark:bg-gray-700 dark:text-white">
                </div>
                <p id="login-message" class="text-sm text-danger text-center hidden"></p>
                <button type="submit" class="w-full py-2 bg-primary hover:bg-blue-700 text-white font-bold rounded-lg transition duration-300">
                    Se Connecter
                </button>
            </form>
            <div class="mt-4 text-center">
                <button id="toggle-theme" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">
                    <i class="fas fa-moon mr-1"></i> Mode Sombre / Clair
                </button>
            </div>
        </div>
    </div>
    
    <div class="fixed bottom-4 right-4 z-40">
        <button id="toggle-theme-footer" class="p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg text-gray-700 dark:text-gray-300 hover:text-primary transition duration-300">
            <i class="fas fa-sun dark:hidden"></i>
            <i class="fas fa-moon hidden dark:inline"></i>
        </button>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
