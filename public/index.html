<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    primary: '#5D5CDE', 
                    'primary-light': '#8B8BF0',
                    'primary-dark': '#1E40AF',
                    secondary: '#1D4ED8',
                    success: '#10B981', 
                    warning: '#F59E0B', 
                    danger: '#EF4444', 
                    info: '#3B82F6', 
                    'background-light': '#f7f7f9',
                    'background-dark': '#1f2937',
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }
    }
</script>

<style>
    body {
        background-color: #f7f7f9;
        transition: background-color 0.3s;
        font-family: 'Inter', sans-serif;
    }
    .dark body {
        background-color: #111827;
    }

    /* Animations d'apparition fluides */
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* Loading Spinner Haute Performance */
    .loading-spinner {
        border: 3px solid rgba(93, 92, 222, 0.1);
        border-top: 3px solid #5D5CDE;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        animation: spin 0.8s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Effet squelette pour le chargement des données comptables */
    .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e5e7eb 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
    }
    @keyframes loading { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

    /* Structure des rapports SYSCOHADA */
    .report-table th { @apply bg-gray-100 dark:bg-gray-700 p-2 text-left text-xs font-bold uppercase tracking-wider border-b; }
    .report-table td { @apply p-3 text-sm border-b border-gray-100 dark:border-gray-700; }
    
    /* Modales Contextuelles */
    .modal-backdrop {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 100;
        display: none;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
    }
    .modal-content {
        max-width: 95%;
        max-height: 90%;
        overflow-y: auto;
        transform: scale(0.95);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-open .modal-backdrop { display: flex; }
    .modal-open .modal-content { transform: scale(1); }

    /* Custom scrollbar pour l'aspect Pro */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
</style>
